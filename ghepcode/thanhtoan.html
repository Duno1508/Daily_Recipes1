<head>

<body>
    <!-- HEADER -->
     <header>
        <div class="container header__container">
            <!-- logo -->
            <div class="header__logo">
                <a href="MainFormSigned.html" class="logo">
                    <img src="asset/logo web.webp" alt="Daily Recipes" width="100px">
                </a>
            </div>
            
            <!-- search -->
            <div class="header search__container">
                <!-- search -->
                <div class="search__box">
                     <i class="fas fa-search search__icon"></i>
                     <input class="search" type="text" placeholder="Tìm công thức, khóa học,..." size="45">
                </div>
                 <!-- filter -->
                  <input type="checkbox" id="filter" hidden>
                 <label class="filter__btn" for="filter">
                      <i class="fas fa-filter"></i>
                 </label>

                    <!-- Filter Panel -->
                <div class="filter__panel">
                    <h3>Bộ lọc</h3>
                    <dl>
                        <div class="type">
                            <dt>Kiểu món</dt>
                            <dd><input type="checkbox">Món chính</dd>
                            <dd><input type="checkbox">Món chay</dd>
                            <dd><input type="checkbox">Món mặn</dd>
                            <dd><input type="checkbox">Tráng miệng</dd>
                            <dd><input type="checkbox">Ăn vặt</dd>
                        </div>
                        <div class="type">
                        <dt>Quốc gia</dt>
                            <dd><input type="checkbox">Việt Nam</dd>
                            <dd><input type="checkbox">Trung Quốc</dd>
                            <dd><input type="checkbox">Hàn Quốc</dd>
                            <dd><input type="checkbox">Ý</dd>
                            <dd><input type="checkbox">Mỹ</dd>
                        </div>
                        <div class="type">
                        <dt>Nguyên liệu</dt>
                            <dd><input type="checkbox">Bò</dd>
                            <dd><input type="checkbox">Gà</dd>
                            <dd><input type="checkbox">Trứng</dd>
                            <dd><input type="checkbox">Sữa</dd>
                            <dd><input type="checkbox">Gạo</dd>
                        </div>
                        <div class="type">
                            <dt>Độ khó</dt>
                            <dd><input type="checkbox">Khó</dd>
                            <dd><input type="checkbox">Trung bình</dd>
                            <dd><input type="checkbox">Dễ</dd>
                        </div>
                    </dl>
            </div>
        </div>
                    <!-- navigation menu -->
                <ul class="nav__container">
                    <li><a href="MainFormSigned.html" class="active">Công thức</a></li>
                    <li><a href="courseExplore.html">Khóa học</a></li>
                    <li><a href="giangvien.html">Đầu bếp</a></li>
                    <li><a href="Blog.html">Blog</a></li>
                </ul>


             <!-- login button -->
              <div class="header__login">
                <a href="account.html" class="login-link">
                <button class="login-btn">Đình Nghĩa</button>
                </a>

                <a href="account.html">
                    <img src="asset/avatar.ico" class="avatar" alt="avatar" height="40">
                </a>
            </div>
     </header>


     <body>

    <main class="success-wrapper">
        <div class="success-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#5aa746" stroke-width="8" fill="none"/>
                <path d="M28 52 L45 68 L75 32" stroke="#5aa746" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1 class="success-title">Thanh toán thành công</h1>
        
        <a href="courseExplore.html" class="back-link">
            <i class="fa-solid fa-chevron-left"></i> Quay lại trang khóa học
        </a>
    </main>
